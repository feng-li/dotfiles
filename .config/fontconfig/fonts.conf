<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- disable bitmap-embedded fonts -->
  <match target="font">
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
  </match>


  <selectfont>
    <!-- <rejectfont> -->
    <!--   <glob>/usr/share/fonts/OTF/*</glob> -->
    <!-- </rejectfont> -->
    <rejectfont>
      <pattern>
        <patelt name="family" >
          <string>AR PL KaitiM Big5</string>
        </patelt>
      </pattern>
    </rejectfont>
    <rejectfont>
      <pattern>
        <patelt name="family" >
          <string>AR PL Mingti2L Big5</string>
        </patelt>
      </pattern>
    </rejectfont>
    <rejectfont>
      <pattern>
        <patelt name="family" >
          <string>AR PL SungtiL GB</string>
        </patelt>
      </pattern>
    </rejectfont>
    <rejectfont>
      <pattern>
        <patelt name="family" >
          <string>AR PL KaitiM GB</string>
        </patelt>
      </pattern>
    </rejectfont>
    <!-- <rejectfont> -->
    <!--   <pattern> -->
    <!--     <patelt name="family" > -->
    <!--       <string>DejaVu Sans</string> -->
    <!--     </patelt> -->
    <!--   </pattern> -->
    <!-- </rejectfont> -->
    <rejectfont>
      <pattern>
        <patelt name="family" >
          <string>DejaVu Serif</string>
        </patelt>
      </pattern>
    </rejectfont>
    <rejectfont>
      <pattern>
        <patelt name="family" >
          <string>DejaVu Sans Mono</string>
        </patelt>
      </pattern>
    </rejectfont>
    <!-- <acceptfont> -->
    <!--   <pattern> -->
    <!--     <patelt name="family" > -->
    <!--       <string>Monaco</string> -->
    <!--     </patelt> -->
    <!--   </pattern> -->
    <!-- </acceptfont> -->
  </selectfont>

  <!-- Prefer fonts for generics -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Noto Serif CJK SC</family>
      <family>Noto Serif CJK TC</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans CJK TC</family>
    </prefer>
  </alias>

  <alias>
    <family>Sans Serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans CJK TC</family>
    </prefer>
  </alias>

  <alias>
    <family>sans</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans CJK TC</family>
    </prefer>
  </alias>


  <alias>
    <family>monospace</family>
    <prefer>
      <family>M PLUS Code Latin 50</family>
      <family>Noto Sans Mono CJK SC</family>
      <family>Noto Sans Mono CJK TC</family>
    </prefer>
    <default>
      <family>M PLUS Code Latin 50</family>
    </default>
  </alias>

    <alias>
    <family>M PLUS Code Latin 50</family>
    <prefer>
      <family>M PLUS Code Latin 50</family>
      <family>Noto Sans Mono CJK SC</family>
      <family>Noto Sans Mono CJK TC</family>
    </prefer>
    <default>
      <family>M PLUS Code Latin 50</family>
    </default>
  </alias>

